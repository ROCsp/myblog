<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
  <title>钓鱼的猫-搜索结果</title>
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(0)"></nav>


<!--顶部图片-->
<div class="m-bg-type_outer" style="width: 100%;height: 40%">
  <img src="../static/images/typebg.jpg" th:src="@{/images/typebg.jpg}" alt="" class="ui m-bg image" style="width: 100%;height: 100%">
  <div class="m-bg-class_cover">
    <div class="ui container" style="position: relative ;bottom: -540px;">
      <div class="m-font-size-title m-right-bottom m-black" align="center" style="font-family:'STXingkai'">搜索结果</div>
      <div class="m-font-size-text-init-title m-margin-top m-black" align="center">人生，就是一个不断寻找的过程</div>
    </div>
  </div>
</div>

  <!--中间内容-->
  <div  class="m-margin-">
    <div class="ui container">
      <!--header-->
      <div class="ui top attached segment">
        <div class="ui middle aligned two column grid">
          <div class="column">
            <h3 class="ui teal header">搜索结果</h3>
          </div>
          <div class="right aligned column">
            共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}"> 14 </h2> 个
          </div>
        </div>
      </div>

      <div class="ui top attached segment">
        <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
          <div class="ui middle aligned mobile reversed stackable grid" >
            <div class="eleven wide column">
              <a href="#" th:href="@{/blog/{id}(id=${blog.id})}">
                <h3 class="ui header" th:text="${blog.title}">大圣，此去欲何?</h3>
                <p class="m-text m-margin-top-max" th:text="${blog.content}">戴上金箍，没法爱你；放下金箍，没法保护你。我知道上天不会给我第二次机会，曾经我们说好的永远，原来也仅仅只有，十二画，而已。“大圣，此去欲何?”“踏南天，碎凌霄。”“若一去不回……”“便一去不回” 其实很多时候，我们都是有机会的，最后真正放弃的，是我们自己。......</p>
              </a>
              <div class="ui grid m-margin-top-max">
                <div class="eleven wide column">
                  <div class="ui mini horizontal link list">
                    <div class="item">
                      <img src="../static/images/me.jpg" th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                      <div class="content"><a href="#" target="_blank" class="header" ><span th:text="${blog.user.nickName}">oneStar</span></a></div>
                    </div>
                    <div class="item">
                      <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-01-01</span>
                    </div>
                    <div class="item">
                      <i class="eye icon"></i> <span th:text="${blog.views}">2222</span>
                    </div>
                  </div>
                </div>
                <div class="right aligned five wide column">
                  <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin"><span th:text="${blog.type.typeName}">好文</span></a>
                </div>
              </div>
            </div>

            <!--博文首图-->
            <div class="five wide column">
              <a href="#" target="_blank">
                <img src="../static/images/backimg1.jpg" th:src="@{${blog.firstImg}}" alt="" class="ui rounded image">
              </a>
            </div>

          </div>
        </div>
      </div>

      <!--分页-->
      <div class="ui bottom attached segment m-opacity stackable grid">
        <div class="three wide column" align="center" th:if="${page.totalPages}>1">
          <a class="item" th:href="@{/(page=${page.number}-1)}" th:unless="${page.first}">上一页</a>
        </div>

        <div class="ten wide column" align="center">
          <p> <span></span> / <span></span> </p>
        </div>

        <div class="three wide column" align="center" th:if="${page.totalPages}>1">
          <a class="item" th:href="@{/(page=${page.number}+1)}" th:unless="${page.last}">下一页</a>
        </div>
      </div>

    </div>
  </div>

  <br>
  <br>
<!--底部栏-->
<footer th:replace="_fragments :: footer"></footer>

<!--运行时间统计-->
<div th:replace="_fragments :: script"></div>
  <script>

      // $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");


    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

  </script>
</body>
</html>
