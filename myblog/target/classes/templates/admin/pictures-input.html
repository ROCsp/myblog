<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
  <title>照片新增</title>
</head>
<body>

<!--导航栏-->
<nav th:replace="_fragments :: admin_menu(5)"></nav>


  <br>
  <br>
  <br>
  <br>
  <br>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-massive">
    <div class="ui container">
      <form action="#" th:action="*{id}==null?@{/admin/pictures}:@{/admin/pictures/{id}(id=*{id})}" method="post" class="ui form">
        <input type="hidden" name="id" th:value="*{id}">
        <div class=" field">
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">图片名称</label>
            <input type="text" name="pictureName" placeholder="图片名称" th:value="*{picture.pictureName}">
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">时间</label>
            <input type="date" name="time" placeholder="时间" th:value="*{picture.time}">
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">地点</label>
            <input type="text" name="addr" placeholder="地点" th:value="*{picture.addr}">
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">图片地址</label>
            <input type="text" name="link" placeholder="图片地址" th:value="*{picture.link}">
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">图片描述</label>
            <input type="text" name="description" placeholder="图片描述" th:value="*{picture.description}">
          </div>
        </div>
        <div th:unless="${#strings.isEmpty(message)}">
          <div class="ui error message"></div>
          <div class="ui negative message">
            <i class="close icon"></i>
            <p th:text="${message}">提交信息不符合规则</p>
          </div>
        </div>


        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button">提交</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
<footer th:replace="_fragments :: footer"></footer>
<!--运行时间统计-->
<div th:replace="_fragments :: script"></div>

  <script>


      // $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");

    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'link',
          rules: [{
            type : 'empty',
            prompt: '请输入照片地址'
          }]
        }
      }
    });

  </script>
</body>
</html>
