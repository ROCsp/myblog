<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
  <title>分类新增</title>
</head>
<body>

<!--导航栏-->
<nav th:replace="_fragments :: admin_menu(2)"></nav>
<br>
<br>
<br>
<br>
<br>
  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-massive">
    <div class="ui container">
      <form action="#" th:action="*{id}==null?@{/admin/types}:@{/admin/types/{id}(id=*{id})}" method="post" class="ui form">
<!--        <input type="hidden" name="*{id}">-->
        <div class=" field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">名称</label>
            <input type="text" name="typeName" placeholder="分类名称" th:value="*{typeName}">
          </div>
        </div>
        <div th:unless="${#strings.isEmpty(message)}">
          <div class="ui error message" ></div>
          <div class="ui mini negative message" th:text="${message}" >提示：不能添加重复的分类</div>
        </div>
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button">提交</button>
        </div>
      </form>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
<footer th:replace="_fragments :: footer"></footer>
<!--运行时间统计-->
<div th:replace="_fragments :: script"></div>
  <script>

      // $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");


    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'name',
          rules: [{
            type : 'empty',
            prompt: '请输入分类名称'
          }]
        }
      }
    });

  </script>
</body>
</html>
